    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { 
            height: 100%; 
            overflow: hidden;
            font-family: 'Cormorant Garamond', serif;
        }
        
        body {
            display: flex;
            flex-direction: column;
            background: #1a0a0a;
        }

        /* TECHO CON LUCES Y PARLANTES */
        .techo {
            background: linear-gradient(180deg, #2a2a2a 0%, #1a1a1a 100%);
            height: 55px;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            gap: 120px;
            padding-bottom: 8px;
            border-bottom: 4px solid #8B0000;
            flex-shrink: 0;
            position: relative;
        }

        .luz {
            width: 60px;
            height: 16px;
            background: linear-gradient(180deg, #fff8dc 0%, #ffd700 50%, #ffaa00 100%);
            border-radius: 4px;
            box-shadow: 0 0 20px #ffd700, 0 0 40px rgba(255, 215, 0, 0.5);
        }

        /* PARLANTES */
        .parlante {
            position: absolute;
            top: 8px;
            width: 45px;
            height: 40px;
            background: linear-gradient(145deg, #2a2a2a, #1a1a1a);
            border: 2px solid #444;
            border-radius: 5px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 3px;
            padding: 5px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }

        .parlante-izq { left: 20px; }
        .parlante-der { right: 20px; }

        .parlante-circulo {
            width: 12px;
            height: 12px;
            background: radial-gradient(circle, #333 0%, #1a1a1a 60%, #333 100%);
            border-radius: 50%;
            border: 1px solid #444;
            animation: vibrar 0.1s infinite;
        }

        .parlante-circulo.grande {
            width: 18px;
            height: 18px;
        }

        @keyframes vibrar {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .parlante-onda {
            position: absolute;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(212, 175, 55, 0.5);
            border-radius: 50%;
            animation: ondas 1s infinite;
        }

        .parlante-izq .parlante-onda { right: -25px; }
        .parlante-der .parlante-onda { left: -25px; }

        @keyframes ondas {
            0% { transform: scale(0.5); opacity: 1; }
            100% { transform: scale(1.5); opacity: 0; }
        }

        /* PARED ROJA */
        .pared {
            flex: 1;
            background: linear-gradient(180deg, #8B0000 0%, #a01010 30%, #8B0000 70%, #6B0000 100%);
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .pared::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background-image: 
                repeating-linear-gradient(45deg, transparent, transparent 25px, rgba(0,0,0,0.08) 25px, rgba(0,0,0,0.08) 50px),
                repeating-linear-gradient(-45deg, transparent, transparent 25px, rgba(0,0,0,0.08) 25px, rgba(0,0,0,0.08) 50px);
            pointer-events: none;
        }

        /* HEADER */
        .museo-header {
            text-align: center;
            padding: 10px 20px;
            position: relative;
            z-index: 10;
            flex-shrink: 0;
        }

        .museo-header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            color: #d4af37;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.8);
            letter-spacing: 6px;
            text-transform: uppercase;
        }

        .museo-header p {
            color: #f5f5dc;
            font-size: 0.9rem;
            margin-top: 2px;
            font-style: italic;
        }

        /* GALERÍA */
        .galeria {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px;
            padding: 5px 15px;
            position: relative;
            z-index: 10;
            min-height: 0;
        }

        /* CUADROS */
        .cuadro-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .cuadro {
            background: linear-gradient(145deg, #d4af37, #b8960c, #d4af37, #f0d060, #d4af37);
            padding: 10px;
            border-radius: 4px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.5), inset 0 2px 10px rgba(255,255,255,0.3);
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
        }

        .cuadro::before {
            content: '';
            position: absolute;
            top: 4px; left: 4px; right: 4px; bottom: 4px;
            border: 2px solid rgba(255,255,255,0.3);
            pointer-events: none;
        }

        .cuadro:hover {
            transform: scale(1.03);
            box-shadow: 0 12px 40px rgba(0,0,0,0.6), inset 0 2px 10px rgba(255,255,255,0.3), 0 0 20px rgba(212, 175, 55, 0.3);
        }

        .cuadro-interior {
            background: #1a1a1a;
            padding: 5px;
            box-shadow: inset 0 0 15px rgba(0,0,0,0.5);
        }

        .cuadro img {
            display: block;
            width: 200px;
            height: 165px;
            object-fit: cover;
        }

        .placa {
            background: linear-gradient(145deg, #2c2c2c, #1a1a1a);
            color: #d4af37;
            text-align: center;
            padding: 6px 12px;
            margin-top: 12px;
            border: 2px solid #d4af37;
            font-family: 'Playfair Display', serif;
            min-width: 140px;
        }

        .placa h3 {
            font-size: 0.65rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            font-weight: 400;
        }

        /* SILUETAS CON GLOBOS */
        .grupo-siluetas {
            position: absolute;
            bottom: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 5;
        }

        .grupo-izq { left: 5%; }
        .grupo-der { right: 5%; }

        /* GLOBO COMENTARIOS (izquierda) */
        .globo-comentario {
            background: #f5f5dc;
            border: 2px solid #d4af37;
            border-radius: 15px;
            padding: 8px 12px;
            font-family: 'Cormorant Garamond', serif;
            font-size: 0.75rem;
            color: #333;
            position: relative;
            margin-bottom: 8px;
            min-width: 100px;
            max-width: 130px;
            text-align: center;
            box-shadow: 2px 2px 8px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
        }

        .globo-comentario::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            border-width: 8px 6px 0 6px;
            border-style: solid;
            border-color: #f5f5dc transparent transparent transparent;
        }

        .globo-comentario::before {
            content: '';
            position: absolute;
            bottom: -11px;
            left: 50%;
            transform: translateX(-50%);
            border-width: 9px 7px 0 7px;
            border-style: solid;
            border-color: #d4af37 transparent transparent transparent;
        }

        /* GLOBO CARTA (derecha) - MÁS GRANDE */
        .globo-carta {
            background: linear-gradient(180deg, #fffef0 0%, #f5f0dc 100%);
            border: 3px solid #d4af37;
            border-radius: 15px;
            padding: 12px 15px;
            font-family: 'Playfair Display', serif;
            font-size: 0.85rem;
            color: #5a3a1a;
            position: relative;
            margin-bottom: 8px;
            width: 180px;
            min-height: 80px;
            text-align: center;
            box-shadow: 3px 3px 12px rgba(0,0,0,0.4), inset 0 0 20px rgba(212,175,55,0.1);
            line-height: 1.3;
        }

        .globo-carta::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            border-width: 10px 8px 0 8px;
            border-style: solid;
            border-color: #f5f0dc transparent transparent transparent;
        }

        .globo-carta::before {
            content: '';
            position: absolute;
            bottom: -14px;
            left: 50%;
            transform: translateX(-50%);
            border-width: 12px 10px 0 10px;
            border-style: solid;
            border-color: #d4af37 transparent transparent transparent;
        }

        #carta-texto {
            transition: opacity 0.3s ease;
        }

        .siluetas-row {
            display: flex;
            gap: 6px;
            align-items: flex-end;
        }

        .silueta { opacity: 0.9; }
        .silueta-mediana { width: 25px; height: 50px; }
        .silueta-grande { width: 30px; height: 60px; }
        .silueta svg { width: 100%; height: 100%; }

        /* Animación de siluetas */
        .silueta {
            animation: balanceo 3s ease-in-out infinite;
        }

        .silueta:nth-child(2) {
            animation-delay: 0.5s;
        }

        @keyframes balanceo {
            0%, 100% { transform: rotate(-1deg); }
            50% { transform: rotate(1deg); }
        }

        /* PISO */
        .piso {
            height: 45px;
            background: repeating-conic-gradient(#f5f5dc 0% 25%, #d4c4a8 0% 50%) 50% / 22px 22px;
            flex-shrink: 0;
            position: relative;
        }

        /* NAVEGACIÓN */
        .navegacion {
            position: absolute;
            bottom: 5px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            background: rgba(0,0,0,0.8);
            padding: 6px 18px;
            border-radius: 20px;
            border: 2px solid #d4af37;
        }

        .navegacion .contador {
            color: #d4af37;
            font-family: 'Playfair Display', serif;
            font-size: 0.85rem;
            letter-spacing: 2px;
            display: block;
        }

        .navegacion .instruccion {
            color: #f5f5dc;
            font-size: 0.7rem;
            font-style: italic;
        }

        /* MODAL */
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 15px;
        }

        .modal.activo { display: flex; }

        .modal-contenido {
            background: linear-gradient(145deg, #d4af37, #b8960c, #d4af37);
            padding: 10px;
            border-radius: 4px;
            max-width: 80%;
            max-height: 60%;
            position: relative;
        }

        .modal-interior { background: #1a1a1a; padding: 5px; }

        .modal img {
            max-width: 55vw;
            max-height: 45vh;
            object-fit: contain;
        }

        .modal-info {
            background: linear-gradient(180deg, #f5f5dc 0%, #e8e0c8 100%);
            border: 3px solid #d4af37;
            padding: 12px 18px;
            margin-top: 12px;
            max-width: 420px;
            max-height: 22vh;
            overflow-y: auto;
            text-align: center;
            border-radius: 10px;
        }

        .modal-info h2 {
            color: #8B0000;
            font-family: 'Playfair Display', serif;
            font-size: 1rem;
            margin-bottom: 6px;
            letter-spacing: 2px;
        }

        .modal-info p {
            color: #333;
            font-size: 0.85rem;
            line-height: 1.4;
        }

        .cerrar-modal {
            position: absolute;
            top: -10px; right: -10px;
            background: #d4af37;
            color: #1a1a1a;
            border: none;
            width: 28px; height: 28px;
            border-radius: 50%;
            font-size: 1.1rem;
            cursor: pointer;
            font-weight: bold;
        }

        .cerrar-modal:hover { background: #fff; }

        /* RESPONSIVE */
        @media (max-height: 600px) {
            .museo-header { padding: 5px; }
            .museo-header h1 { font-size: 1.2rem; }
            .cuadro img { width: 160px; height: 130px; }
            .grupo-siluetas { display: none; }
            .techo { height: 40px; }
            .piso { height: 35px; }
            .parlante { display: none; }
        }

        @media (max-width: 850px) {
            .galeria { flex-direction: column; gap: 15px; overflow-y: auto; }
            .cuadro img { width: 180px; height: 145px; }
            .grupo-siluetas { display: none; }
        }
    </style>
</head>

        function obtenerEtapa(indice) {
            if (indice < 20) return 1;
            if (indice < 40) return 2;
            if (indice < 60) return 3;
            return 4;
        }

        function cambiarMusica(nuevaEtapa) {
            if (nuevaEtapa !== etapaActual) {
                etapaActual = nuevaEtapa;
                const audio = document.getElementById('musica-fondo');
                audio.src = `sound/etapa${nuevaEtapa}.mp3`;
                audio.play();
                // Actualizar carta
                actualizarCarta(nuevaEtapa);
            }
        }

        function actualizarCarta(etapa) {
            const cartaElemento = document.getElementById('carta-texto');
            cartaElemento.style.opacity = '0';
            setTimeout(() => {
                cartaElemento.textContent = cartaPorEtapa[etapa];
                cartaElemento.style.opacity = '1';
            }, 300);
        }

        function cambiarComentario() {
            const comentario = document.getElementById('comentario-visitantes');
            const randomComentario = comentariosVisitantes[Math.floor(Math.random() * comentariosVisitantes.length)];
            comentario.style.transform = 'scale(0.9)';
            setTimeout(() => {
                comentario.textContent = randomComentario;
                comentario.style.transform = 'scale(1)';
            }, 150);
        }

        function actualizarFotos() {
            const fotoIzq = document.getElementById('foto-izq');
            const fotoDer = document.getElementById('foto-der');
            const tituloIzq = document.getElementById('titulo-izq');
            const tituloDer = document.getElementById('titulo-der');
            const contador = document.getElementById('contador');
            const numIzq = indiceActual + 1;

            fotoIzq.src = `img/foto${numIzq}.jpg`;
            tituloIzq.textContent = fotos[indiceActual].titulo;

            const numDer = indiceActual + 2;
            if (numDer <= totalFotos) {
                fotoDer.src = `img/foto${numDer}.jpg`;
                tituloDer.textContent = fotos[indiceActual + 1].titulo;
                fotoDer.parentElement.parentElement.style.visibility = 'visible';
            } else {
                fotoDer.parentElement.parentElement.style.visibility = 'hidden';
            }

            contador.textContent = numDer <= totalFotos ? `${numIzq} - ${numDer} de ${totalFotos}` : `${numIzq} de ${totalFotos}`;

            const nuevaEtapa = obtenerEtapa(indiceActual);
            cambiarMusica(nuevaEtapa);
            
            // Cambiar comentario de visitantes
            cambiarComentario();
        }

        function navegar(direccion) {
            if (direccion === 'derecha' && indiceActual + 2 < totalFotos) {
                indiceActual += 2;
            } else if (direccion === 'izquierda' && indiceActual > 0) {
                indiceActual -= 2;
            }
            actualizarFotos();
        }

        function abrirModal(posicion) {
            const indice = indiceActual + posicion;
            document.getElementById('modal-img').src = `img/foto${indice + 1}.jpg`;
            document.getElementById('modal-titulo').textContent = fotos[indice].titulo;
            document.getElementById('modal-descripcion').textContent = fotos[indice].descripcion;
            document.getElementById('modal').classList.add('activo');
        }

        function cerrarModal() {
            document.getElementById('modal').classList.remove('activo');
        }

        document.addEventListener('keydown', function(e) {
            if (e.key === 'ArrowRight') navegar('derecha');
            else if (e.key === 'ArrowLeft') navegar('izquierda');
            else if (e.key === 'Escape') cerrarModal();
        });

        document.getElementById('modal').addEventListener('click', function(e) {
            if (e.target === this) cerrarModal();
        });

        // Iniciar
        actualizarFotos();
        actualizarCarta(1);

        document.addEventListener('click', function iniciarMusica() {
            document.getElementById('musica-fondo').play();
            document.removeEventListener('click', iniciarMusica);
        }, { once: true });
