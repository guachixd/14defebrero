<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Museo</title>
    <link rel="icon" href="hellokitty.jpg" type="image/jpg">
   
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(180deg, #1a0a0a 0%, #2d0a0a 50%, #1a0505 100%);
            font-family: 'Cormorant Garamond', serif;
            overflow: hidden;
        }

        .museo-entrada {
            width: 100%;
            height: 100vh;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        /* Techo */
        .techo {
            background: linear-gradient(180deg, #2a2a2a 0%, #1a1a1a 100%);
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            gap: 120px;
            padding-bottom: 8px;
            border-bottom: 4px solid #8B0000;
        }

        .luz {
            width: 60px;
            height: 20px;
            background: linear-gradient(180deg, #fff8dc 0%, #ffd700 50%, #ffaa00 100%);
            border-radius: 4px;
            box-shadow: 0 0 20px #ffd700, 0 0 40px rgba(255, 215, 0, 0.5);
        }

        /* Pared */
        .pared {
            flex: 1;
            background: linear-gradient(180deg, #8B0000 0%, #a01010 30%, #8B0000 70%, #6B0000 100%);
            display: flex;
            justify-content: center;
            align-items: flex-end;
            padding-bottom: 0;
            position: relative;
        }

        .pared::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                repeating-linear-gradient(45deg, transparent, transparent 25px, rgba(0,0,0,0.08) 25px, rgba(0,0,0,0.08) 50px),
                repeating-linear-gradient(-45deg, transparent, transparent 25px, rgba(0,0,0,0.08) 25px, rgba(0,0,0,0.08) 50px);
            pointer-events: none;
        }

        /* T√≠tulo */
        .titulo-museo {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 20;
        }

        .titulo-museo h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            color: #d4af37;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.8);
            letter-spacing: 5px;
        }

        .titulo-museo p {
            color: #f5f5dc;
            font-size: 1rem;
            margin-top: 5px;
            font-style: italic;
        }

        /* Contenedor principal */
        .contenedor-entrada {
            display: flex;
            align-items: flex-end;
            justify-content: center;
            gap: 50px;
            z-index: 10;
        }

        /* TAQUILLA MEJORADA */
        .taquilla-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .click-indicador {
            background: #d4af37;
            color: #1a1a1a;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-family: 'Playfair Display', serif;
            margin-bottom: 15px;
            animation: bounce 1s infinite;
            box-shadow: 0 4px 15px rgba(212, 175, 55, 0.4);
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }

        .taquilla {
            width: 100px;
            height: 160px;
            background: linear-gradient(180deg, #c41e3a 0%, #a01020 50%, #8B0000 100%);
            border: 3px solid #d4af37;
            border-radius: 8px 8px 0 0;
            position: relative;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 4px 4px 15px rgba(0,0,0,0.5);
        }

        .taquilla:hover {
            transform: scale(1.05);
            box-shadow: 4px 4px 25px rgba(0,0,0,0.7), 0 0 15px rgba(212, 175, 55, 0.3);
        }

        .taquilla-techo {
            position: absolute;
            top: -15px;
            left: -8px;
            right: -8px;
            height: 20px;
            background: linear-gradient(180deg, #d4af37 0%, #b8960c 100%);
            border-radius: 6px 6px 0 0;
        }

        .taquilla-ventana {
            position: absolute;
            top: 25px;
            left: 12px;
            right: 12px;
            height: 60px;
            background: linear-gradient(180deg, #1a1a1a 0%, #2a2a2a 100%);
            border: 2px solid #d4af37;
            border-radius: 4px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .taquilla-texto {
            color: #d4af37;
            font-family: 'Playfair Display', serif;
            font-size: 0.65rem;
            text-align: center;
            letter-spacing: 1px;
            line-height: 1.4;
        }

        .taquilla-mostrador {
            position: absolute;
            bottom: 35px;
            left: -4px;
            right: -4px;
            height: 12px;
            background: linear-gradient(180deg, #d4af37 0%, #b8960c 100%);
            border-radius: 2px;
        }

        /* PUERTA PRINCIPAL */
        .puerta-marco {
            width: 140px;
            height: 220px;
            background: linear-gradient(180deg, #d4af37 0%, #b8960c 50%, #8B7500 100%);
            border-radius: 70px 70px 0 0;
            padding: 8px;
            position: relative;
            box-shadow: 0 8px 30px rgba(0,0,0,0.5);
        }

        .puerta-arco {
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, #2a1a0a 0%, #1a0a00 100%);
            border-radius: 62px 62px 0 0;
            display: flex;
            overflow: hidden;
        }

        .puerta {
            width: 50%;
            height: 100%;
            background: linear-gradient(180deg, #8B4513 0%, #6B3510 50%, #4a2508 100%);
            border: 2px solid #d4af37;
            position: relative;
            transition: transform 0.8s ease-in-out;
        }

        .puerta-izq {
            border-radius: 60px 0 0 0;
            transform-origin: left;
        }

        .puerta-der {
            border-radius: 0 60px 0 0;
            transform-origin: right;
        }

        .puerta-ventana {
            position: absolute;
            top: 45%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 35px;
            height: 50px;
            background: linear-gradient(180deg, #d4af37 0%, #b8960c 100%);
            border-radius: 17px 17px 0 0;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 4px;
        }

        .puerta-vidrio {
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, rgba(255,200,100,0.3) 0%, rgba(100,50,0,0.5) 100%);
            border-radius: 14px 14px 0 0;
        }

        /* Escalones */
        .escalones {
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .escalon {
            background: linear-gradient(180deg, #d4af37 0%, #b8960c 100%);
            height: 8px;
            border: 1px solid #8B7500;
        }

        .escalon:nth-child(1) { width: 150px; }
        .escalon:nth-child(2) { width: 170px; }

        /* MESA DE SNACKS */
        .mesa-snacks {
            width: 100px;
            height: 80px;
            background: linear-gradient(180deg, #8B4513 0%, #6B3510 100%);
            border-radius: 4px;
            position: relative;
            box-shadow: 4px 4px 15px rgba(0,0,0,0.5);
        }

        .mesa-top {
            position: absolute;
            top: -8px;
            left: -4px;
            right: -4px;
            height: 12px;
            background: linear-gradient(180deg, #a05a2c 0%, #8B4513 100%);
            border-radius: 3px;
        }

        .popcorn {
            position: absolute;
            top: -35px;
            left: 15px;
            font-size: 2rem;
        }

        .ticket-display {
            position: absolute;
            top: -30px;
            right: 15px;
            font-size: 1.5rem;
        }

        /* Piso */
        .piso {
            height: 60px;
            background: 
                repeating-conic-gradient(#f5f5dc 0% 25%, #d4c4a8 0% 50%) 
                50% / 30px 30px;
        }

        /* Postes con cuerda */
        .postes-container {
            position: absolute;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 300px;
        }

        .poste {
            width: 10px;
            height: 50px;
            background: linear-gradient(90deg, #d4af37 0%, #f0d060 50%, #d4af37 100%);
            border-radius: 2px;
            position: relative;
        }

        .poste::before {
            content: '';
            position: absolute;
            top: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 16px;
            height: 16px;
            background: radial-gradient(circle, #f0d060 0%, #d4af37 100%);
            border-radius: 50%;
        }

        .cuerda {
            position: absolute;
            top: 5px;
            left: 10px;
            width: 300px;
            height: 25px;
            border: none;
            border-bottom: 5px solid #8B0000;
            border-radius: 0 0 50% 50%;
        }

        /* MODAL */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.85);
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        .modal-overlay.activo {
            display: flex;
        }

        .modal-ticket {
            background: linear-gradient(180deg, #f5f5dc 0%, #e8e0c8 100%);
            padding: 30px 40px;
            border-radius: 15px;
            border: 4px solid #d4af37;
            text-align: center;
            position: relative;
            box-shadow: 0 10px 50px rgba(0,0,0,0.6);
            max-width: 320px;
        }

        .modal-ticket::before,
        .modal-ticket::after {
            content: '';
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            background: rgba(0,0,0,0.85);
            border-radius: 50%;
        }

        .modal-ticket::before { left: -12px; }
        .modal-ticket::after { right: -12px; }

        .ticket-header {
            border-bottom: 2px dashed #d4af37;
            padding-bottom: 15px;
            margin-bottom: 20px;
        }

        .ticket-header h2 {
            font-family: 'Playfair Display', serif;
            color: #8B0000;
            font-size: 1.3rem;
            letter-spacing: 2px;
        }

        .ticket-header p {
            color: #666;
            font-size: 0.85rem;
            margin-top: 5px;
        }

        .ticket-body label {
            display: block;
            color: #333;
            font-size: 0.95rem;
            margin-bottom: 12px;
            font-weight: 500;
        }

        .fecha-inputs {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-bottom: 20px;
        }

        .fecha-inputs input {
            width: 55px;
            padding: 10px 5px;
            text-align: center;
            border: 2px solid #d4af37;
            border-radius: 8px;
            font-size: 1rem;
            font-family: 'Playfair Display', serif;
            background: #fff;
        }

        .fecha-inputs input:focus {
            outline: none;
            border-color: #8B0000;
            box-shadow: 0 0 10px rgba(139, 0, 0, 0.3);
        }

        .fecha-separator {
            font-size: 1.3rem;
            color: #d4af37;
            align-self: center;
        }

        .btn-entrar {
            background: linear-gradient(180deg, #d4af37 0%, #b8960c 100%);
            color: #1a1a1a;
            border: none;
            padding: 12px 35px;
            font-size: 1rem;
            font-family: 'Playfair Display', serif;
            letter-spacing: 2px;
            cursor: pointer;
            border-radius: 25px;
            transition: all 0.3s;
            text-transform: uppercase;
        }

        .btn-entrar:hover {
            background: linear-gradient(180deg, #f0d060 0%, #d4af37 100%);
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(212, 175, 55, 0.5);
        }

        .pista {
            margin-top: 18px;
            color: #888;
            font-size: 0.8rem;
            font-style: italic;
        }

        .error-msg {
            color: #c0392b;
            font-size: 0.85rem;
            margin-top: 10px;
            display: none;
        }

        .cerrar-modal {
            position: absolute;
            top: 10px;
            right: 15px;
            background: none;
            border: none;
            font-size: 1.5rem;
            color: #999;
            cursor: pointer;
            transition: color 0.3s;
        }

        .cerrar-modal:hover {
            color: #8B0000;
        }

        /* Animaci√≥n puertas */
        .puertas-abiertas .puerta-izq {
            transform: perspective(500px) rotateY(-80deg);
        }

        .puertas-abiertas .puerta-der {
            transform: perspective(500px) rotateY(80deg);
        }

        /* Responsive */
        @media (max-height: 600px) {
            .titulo-museo h1 { font-size: 1.5rem; }
            .taquilla { width: 80px; height: 130px; }
            .puerta-marco { width: 110px; height: 180px; }
            .mesa-snacks { width: 80px; height: 65px; }
        }
    </style>
</head>
<body>

    <div class="museo-entrada">
        <!-- Techo -->
        <div class="techo">
            <div class="luz"></div>
            <div class="luz"></div>
            <div class="luz"></div>
        </div>

        <!-- Pared -->
        <div class="pared">
            <div class="titulo-museo">
                <h1>NUESTRO MUSEO</h1>
                <p>Una colecci√≥n de momentos inolvidables</p>
            </div>

            <div class="contenedor-entrada">
                <!-- Taquilla -->
                <div class="taquilla-wrapper">
                    <div class="click-indicador"> Click aqu√≠ amor!</div>
                    <div class="taquilla" onclick="abrirModal()">
                        <div class="taquilla-techo"></div>
                        <div class="taquilla-ventana">
                            <span class="taquilla-texto">BOLETERIA<br>üéüÔ∏è</span>
                        </div>
                        <div class="taquilla-mostrador"></div>
                    </div>
                </div>

                <!-- Puerta -->
                <div class="puerta-marco">
                    <div class="puerta-arco" id="puertas">
                        <div class="puerta puerta-izq">
                            <div class="puerta-ventana">
                                <div class="puerta-vidrio"></div>
                            </div>
                        </div>
                        <div class="puerta puerta-der">
                            <div class="puerta-ventana">
                                <div class="puerta-vidrio"></div>
                            </div>
                        </div>
                    </div>
                    <div class="escalones">
                        <div class="escalon"></div>
                        <div class="escalon"></div>
                    </div>
                </div>

                <!-- Mesa snacks -->
                <div class="mesa-snacks">
                    <div class="mesa-top"></div>
                    <span class="popcorn">üçø</span>
                    <span class="ticket-display">üéüÔ∏è</span>
                </div>
            </div>

            <!-- Postes -->
            <div class="postes-container">
                <div class="poste">
                    <div class="cuerda"></div>
                </div>
                <div class="poste"></div>
            </div>
        </div>

        <!-- Piso -->
        <div class="piso"></div>
    </div>

    <!-- Modal -->
    <div class="modal-overlay" id="modal">
        <div class="modal-ticket">
            <button class="cerrar-modal" onclick="cerrarModal()">√ó</button>
            
            <div class="ticket-header">
                <h2>üé´ BOLETO DE ENTRADA</h2>
                <p>Museo de Valu y Sebas</p>
            </div>

            <div class="ticket-body">
                <label>Ingresa el codigo:</label>
                
                <div class="fecha-inputs">
                    <input type="text" id="dia" placeholder="" maxlength="2">
                    <span class="fecha-separator">/</span>
                    <input type="text" id="mes" placeholder="" maxlength="2">
                    <span class="fecha-separator">/</span>
                    <input type="text" id="anio" placeholder="" maxlength="4">
                </div>

                <button class="btn-entrar" onclick="verificarFecha()">
                    üéüÔ∏è Obtener Boleto
                </button>

                <p class="error-msg" id="error">Codigo Incorrecto, intenta de nuevo <3</p>
                
                <p class="pista">Te amo</p>
            </div>
        </div>
    </div>

    <script>
        function abrirModal() {
            document.getElementById('modal').classList.add('activo');
            document.getElementById('dia').focus();
        }

        function cerrarModal() {
            document.getElementById('modal').classList.remove('activo');
            document.getElementById('error').style.display = 'none';
        }

        function verificarFecha() {
            const dia = document.getElementById('dia').value;
            const mes = document.getElementById('mes').value;
            const anio = document.getElementById('anio').value;

            if (dia === '14' && mes === '02' && anio === '2026') {
                cerrarModal();
                document.getElementById('puertas').classList.add('puertas-abiertas');
                setTimeout(() => {
                    window.location.href = 'museo.html';
                }, 1500);
            } else {
                document.getElementById('error').style.display = 'block';
            }
        }

        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && document.getElementById('modal').classList.contains('activo')) {
                verificarFecha();
            }
        });

        document.getElementById('dia').addEventListener('input', function() {
            if (this.value.length === 2) document.getElementById('mes').focus();
        });

        document.getElementById('mes').addEventListener('input', function() {
            if (this.value.length === 2) document.getElementById('anio').focus();
        });
    </script>

</body>
</html>
